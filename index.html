<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-Priv8</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --discord-dark: #36393f;
            --discord-darker: #2f3136;
            --discord-darkest: #202225;
            --discord-text: #dcddde;
            --discord-text-muted: #72767d;
            --discord-blurple: #5865f2;
            --discord-green: #57f287;
            --discord-red: #ed4245;
            --discord-yellow: #fee75c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--discord-dark);
            color: var(--discord-text);
            height: 100vh;
            overflow: hidden;
        }
        
        /* Welcome Screen */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--discord-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .welcome-container {
            background-color: var(--discord-darker);
            border-radius: 8px;
            padding: 40px;
            width: 480px;
            max-width: 90%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .welcome-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }
        
        .welcome-subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: var(--discord-text-muted);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--discord-text-muted);
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            background-color: var(--discord-darkest);
            border: 1px solid var(--discord-darkest);
            border-radius: 3px;
            color: var(--discord-text);
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            border-color: var(--discord-blurple);
            outline: none;
        }
        
        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--discord-blurple);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            color: white;
            overflow: hidden;
        }
        
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .avatar-upload-btn {
            background-color: var(--discord-blurple);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .avatar-upload-btn:hover {
            background-color: #4752c4;
        }
        
        .join-btn {
            width: 100%;
            background-color: var(--discord-blurple);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 3px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .join-btn:hover {
            background-color: #4752c4;
        }
        
        /* Chat Interface */
        .chat-interface {
            display: none;
            height: 100vh;
            width: 100%;
        }
        
        .server-sidebar {
            width: 72px;
            background-color: var(--discord-darkest);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            overflow-y: auto;
        }
        
        .server-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--discord-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            cursor: pointer;
            transition: border-radius 0.2s, background-color 0.2s;
            position: relative;
        }
        
        .server-icon.active {
            border-radius: 16px;
            background-color: var(--discord-blurple);
        }
        
        .server-icon:hover:not(.active) {
            border-radius: 16px;
            background-color: var(--discord-blurple);
        }
        
        .server-icon img {
            width: 100%;
            height: 100%;
            border-radius: inherit;
            object-fit: cover;
        }
        
        .server-icon i {
            font-size: 20px;
            color: var(--discord-green);
        }
        
        .channels-sidebar {
            width: 240px;
            background-color: var(--discord-darker);
            display: flex;
            flex-direction: column;
        }
        
        .server-header {
            padding: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            font-weight: 700;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
        }
        
        .channels-list {
            padding: 16px;
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .channel-category {
            margin-bottom: 20px;
        }
        
        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--discord-text-muted);
        }
        
        .channel-item {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            border-radius: 4px;
            margin-bottom: 2px;
            cursor: pointer;
            color: var(--discord-text-muted);
        }
        
        .channel-item:hover {
            background-color: rgba(79, 84, 92, 0.32);
            color: var(--discord-text);
        }
        
        .channel-item.active {
            background-color: rgba(79, 84, 92, 0.4);
            color: var(--discord-text);
        }
        
        .channel-item i {
            margin-right: 6px;
            font-size: 16px;
        }
        
        .members-list {
            padding: 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.2);
            max-height: 200px;
            overflow-y: auto;
        }
        
        .member-item {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            border-radius: 4px;
            margin-bottom: 2px;
        }
        
        .member-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: var(--discord-blurple);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            overflow: hidden;
        }
        
        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .member-name {
            font-size: 14px;
            color: var(--discord-text-muted);
        }
        
        .online-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--discord-green);
            margin-right: 8px;
        }
        
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--discord-dark);
        }
        
        .chat-header {
            padding: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
        }
        
        .chat-header i {
            margin-right: 8px;
            color: var(--discord-text-muted);
        }
        
        .chat-header h2 {
            font-size: 16px;
            font-weight: 700;
        }
        
        .chat-header span {
            margin-left: 8px;
            font-size: 12px;
            color: var(--discord-text-muted);
        }
        
        .messages-container {
            flex-grow: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            display: flex;
            margin-bottom: 16px;
            padding: 2px 48px 2px 16px;
            position: relative;
        }
        
        .message:hover {
            background-color: rgba(4, 4, 5, 0.07);
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 16px;
            flex-shrink: 0;
            background-color: var(--discord-blurple);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            overflow: hidden;
        }
        
        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .message-content {
            flex-grow: 1;
        }
        
        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 4px;
        }
        
        .message-author {
            font-weight: 600;
            margin-right: 8px;
            font-size: 16px;
        }
        
        .message-timestamp {
            font-size: 12px;
            color: var(--discord-text-muted);
        }
        
        .message-text {
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .mention {
            background-color: rgba(88, 101, 242, 0.3);
            color: #949cf7;
            padding: 0 2px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .message-input-container {
            padding: 16px;
        }
        
        .message-input {
            width: 100%;
            background-color: var(--discord-darker);
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: var(--discord-text);
            font-size: 16px;
            resize: none;
            max-height: 150px;
        }
        
        .message-input:focus {
            outline: none;
        }
        
        .user-panel {
            background-color: var(--discord-darker);
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid rgba(0, 0, 0, 0.2);
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: var(--discord-blurple);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
        }
        
        .username {
            font-weight: 600;
            font-size: 14px;
        }
        
        .user-tag {
            font-size: 12px;
            color: var(--discord-text-muted);
        }
        
        .user-controls {
            display: flex;
            gap: 8px;
        }
        
        .user-controls button {
            background: none;
            border: none;
            color: var(--discord-text-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }
        
        .user-controls button:hover {
            color: var(--discord-text);
            background-color: rgba(79, 84, 92, 0.32);
        }
        
        /* Utility Classes */
        .hidden {
            display: none !important;
        }
        
        .flex {
            display: flex;
        }
        
        .text-center {
            text-align: center;
        }
        
        .connection-status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }
        
        .connected {
            background-color: var(--discord-green);
            color: var(--discord-darkest);
        }
        
        .disconnected {
            background-color: var(--discord-red);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-container">
            <h1 class="welcome-title">Discord-Priv8 Chat</h1>
            <p class="welcome-subtitle">Enter your username nigger</p>
            
            <div class="avatar-upload">
                <div class="avatar-preview" id="avatarPreview">
                    <span id="avatarInitials">U</span>
                </div>
                <input type="file" id="avatarInput" accept="image/*" class="hidden">
                <button class="avatar-upload-btn" id="avatarUploadBtn">Upload Avatar</button>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="usernameInput">Username</label>
                <input type="text" class="form-input" id="usernameInput" placeholder="Enter your username" maxlength="32">
            </div>
            
            <button class="join-btn" id="joinBtn">Join Chat</button>
        </div>
    </div>
    
    <!-- Chat Interface -->
    <div class="chat-interface flex" id="chatInterface">
        <!-- Server Sidebar -->
        <div class="server-sidebar">
            <div class="server-icon active">
                <i class="fas fa-hashtag"></i>
            </div>
            <div class="server-icon">
                <i class="fas fa-gamepad"></i>
            </div>
            <div class="server-icon">
                <i class="fas fa-music"></i>
            </div>
            <div class="server-icon">
                <i class="fas fa-plus"></i>
            </div>
        </div>
        
        <!-- Channels Sidebar -->
        <div class="channels-sidebar">
            <div class="server-header">
                r00t Community
            </div>
            
            <div class="channels-list">
                <div class="channel-category">
                    <div class="category-header">
                        <span>TEXT CHANNELS</span>
                    </div>
                    <div class="channel-item active">
                        <i class="fas fa-hashtag"></i>
                        <span>general</span>
                    </div>
                    <div class="channel-item">
                        <i class="fas fa-hashtag"></i>
                        <span>help</span>
                    </div>
                    <div class="channel-item">
                        <i class="fas fa-hashtag"></i>
                        <span>off-topic</span>
                    </div>
                </div>
                
                <div class="channel-category">
                    <div class="category-header">
                        <span>VOICE CHANNELS</span>
                    </div>
                    <div class="channel-item">
                        <i class="fas fa-volume-up"></i>
                        <span>General VC</span>
                    </div>
                    <div class="channel-item">
                        <i class="fas fa-volume-up"></i>
                        <span>Gaming</span>
                    </div>
                </div>
            </div>
            
            <!-- Online Members -->
            <div class="members-list">
                <div class="category-header">
                    <span>ONLINE — <span id="onlineCount">1</span></span>
                </div>
                <div id="membersList">
                    <!-- Members will be added dynamically -->
                </div>
            </div>
            
            <!-- User Panel -->
            <div class="user-panel">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">
                        <span id="userAvatarInitials">U</span>
                    </div>
                    <div class="user-details">
                        <div class="username" id="displayUsername">User</div>
                        <div class="user-tag" id="userTag">#0000</div>
                    </div>
                </div>
                <div class="user-controls">
                    <button id="micBtn">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="headphoneBtn">
                        <i class="fas fa-headphones"></i>
                    </button>
                    <button id="settingsBtn">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <i class="fas fa-hashtag"></i>
                <h2>general</h2>
                <span id="channelDescription">— The main community channel</span>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="message-input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Message #general">
            </div>
        </div>
    </div>

    <!-- Connection Status -->
    <div class="connection-status disconnected" id="connectionStatus">
        Connecting...
    </div>

    <script>
        // DOM Elements
        const welcomeScreen = document.getElementById('welcomeScreen');
        const chatInterface = document.getElementById('chatInterface');
        const usernameInput = document.getElementById('usernameInput');
        const avatarInput = document.getElementById('avatarInput');
        const avatarUploadBtn = document.getElementById('avatarUploadBtn');
        const avatarPreview = document.getElementById('avatarPreview');
        const avatarInitials = document.getElementById('avatarInitials');
        const joinBtn = document.getElementById('joinBtn');
        const userAvatar = document.getElementById('userAvatar');
        const userAvatarInitials = document.getElementById('userAvatarInitials');
        const displayUsername = document.getElementById('displayUsername');
        const userTag = document.getElementById('userTag');
        const messageInput = document.getElementById('messageInput');
        const messagesContainer = document.getElementById('messagesContainer');
        const membersList = document.getElementById('membersList');
        const onlineCount = document.getElementById('onlineCount');
        const connectionStatus = document.getElementById('connectionStatus');
        
        // User data
        let userData = {
            id: null,
            username: '',
            avatar: null,
            tag: Math.floor(Math.random() * 10000).toString().padStart(4, '0')
        };
        
        // Socket.io connection (using a free public server for demo)
        // In a real app, you'd use your own server
        const socket = io('https://socketio-chat-h9jt.herokuapp.com/');
        
        // Event Listeners
        joinBtn.addEventListener('click', joinChat);
        avatarUploadBtn.addEventListener('click', () => avatarInput.click());
        avatarInput.addEventListener('change', handleAvatarUpload);
        usernameInput.addEventListener('input', updateAvatarPreview);
        messageInput.addEventListener('keypress', handleMessageSend);
        
        // Socket event listeners
        socket.on('connect', () => {
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'connection-status connected';
        });
        
        socket.on('disconnect', () => {
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.className = 'connection-status disconnected';
        });
        
        socket.on('user joined', (data) => {
            addSystemMessage(`${data.username} joined the chat`);
            updateOnlineUsers(data.users);
        });
        
        socket.on('user left', (data) => {
            addSystemMessage(`${data.username} left the chat`);
            updateOnlineUsers(data.users);
        });
        
        socket.on('chat message', (data) => {
            addMessage(data.user, data.message, data.timestamp, false);
        });
        
        socket.on('users', (users) => {
            updateOnlineUsers(users);
        });
        
        // Functions
        function joinChat() {
            const username = usernameInput.value.trim();
            
            if (!username) {
                alert('Please enter a username');
                return;
            }
            
            userData.username = username;
            
            // Update UI with user data
            displayUsername.textContent = username;
            userTag.textContent = `#${userData.tag}`;
            userAvatarInitials.textContent = getInitials(username);
            
            if (userData.avatar) {
                userAvatar.innerHTML = `<img src="${userData.avatar}" alt="${username}">`;
            }
            
            // Switch to chat interface
            welcomeScreen.style.display = 'none';
            chatInterface.style.display = 'flex';
            
            // Join the chat
            socket.emit('add user', username);
            
            // Add welcome message
            addSystemMessage(`Welcome to the chat, ${username}! Type a message to start chatting.`);
            addSystemMessage(`There are ${socket.users ? Object.keys(socket.users).length : 1} users online.`);
            
            // Focus on message input
            messageInput.focus();
        }
        
        function handleAvatarUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                userData.avatar = e.target.result;
                avatarPreview.innerHTML = `<img src="${e.target.result}" alt="Avatar">`;
            };
            reader.readAsDataURL(file);
        }
        
        function updateAvatarPreview() {
            const username = usernameInput.value.trim();
            avatarInitials.textContent = getInitials(username);
        }
        
        function getInitials(username) {
            if (!username) return 'U';
            return username.charAt(0).toUpperCase();
        }
        
        function handleMessageSend(event) {
            if (event.key === 'Enter' && messageInput.value.trim()) {
                const message = messageInput.value.trim();
                sendMessage(message);
                messageInput.value = '';
            }
        }
        
        function sendMessage(text) {
            const timestamp = new Date().toISOString();
            
            // Add message to UI immediately
            addMessage(userData, text, timestamp, true);
            
            // Send to server
            socket.emit('chat message', {
                user: userData,
                message: text,
                timestamp: timestamp
            });
        }
        
        function addMessage(user, text, timestamp, isOwnMessage) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            const avatarContent = user.avatar 
                ? `<img src="${user.avatar}" alt="${user.username}">`
                : `<span>${getInitials(user.username)}</span>`;
            
            const now = new Date(timestamp);
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Process mentions
            let processedText = text;
            if (text.includes('@')) {
                processedText = text.replace(/@(\w+)/g, '<span class="mention">@$1</span>');
            }
            
            messageElement.innerHTML = `
                <div class="message-avatar" style="background-color: ${stringToColor(user.username)};">
                    ${avatarContent}
                </div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-author" style="color: ${stringToColor(user.username)};">${user.username}</span>
                        <span class="message-timestamp">Today at ${timeString}</span>
                    </div>
                    <div class="message-text">${processedText}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            messageElement.innerHTML = `
                <div class="message-avatar" style="background-color: #5865f2;">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-author" style="color: #5865f2;">ChatBot</span>
                        <span class="message-timestamp">Today at ${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                    </div>
                    <div class="message-text">${text}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function updateOnlineUsers(users) {
            membersList.innerHTML = '';
            onlineCount.textContent = users ? Object.keys(users).length : 1;
            
            if (users) {
                Object.values(users).forEach(user => {
                    const memberElement = document.createElement('div');
                    memberElement.className = 'member-item';
                    
                    const avatarContent = user.avatar 
                        ? `<img src="${user.avatar}" alt="${user.username}">`
                        : `<span>${getInitials(user.username)}</span>`;
                    
                    memberElement.innerHTML = `
                        <div class="online-indicator"></div>
                        <div class="member-avatar" style="background-color: ${stringToColor(user.username)};">
                            ${avatarContent}
                        </div>
                        <div class="member-name">${user.username}</div>
                    `;
                    
                    membersList.appendChild(memberElement);
                });
            }
        }
        
        function stringToColor(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            
            const colors = [
                '#5865f2', '#57f287', '#fee75c', '#eb459e', '#ed4245', 
                '#faa61a', '#a155d9', '#3ba55c', '#f57731', '#4d5fab'
            ];
            
            return colors[Math.abs(hash) % colors.length];
        }
        
        // Initialize with a random username
        const randomNames = ['CyberHacker', 'CodeMaster', 'DigitalGhost', 'ByteWizard', 'DataDrifter'];
        const randomName = randomNames[Math.floor(Math.random() * randomNames.length)];
        usernameInput.value = randomName;
        updateAvatarPreview();
    </script>
</body>
